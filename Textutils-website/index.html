<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TextEDIT.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextEDIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li><a class="dropdown-item" href="#">Contact us</a></li>
                  <li><a class="dropdown-item" href="#">Pricing</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextEDIT.com!</strong> Edit your text here automatically
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <form action = "/analyse" method="post" >{% csrf_token %}
          <div class = "form-group">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here..</label>
          <textarea class="form-control" name = "text" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name = "remove" type="checkbox" role="switch" id="sw1" checked>
                    <label class="form-check-label" for="sw1">Remove Punctuation</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name = "fullcap" type="checkbox" role="switch" id="sw2" checked>
                    <label class="form-check-label" for="sw2">Make the text Capital</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name = "newlineremove" type="checkbox" role="switch" id="sw3" checked>
                    <label class="form-check-label" for="sw3">Make all the text in one line</label>
                  </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name = "extraspaceremove" type="checkbox" role="switch" id="sw4" checked>
                    <label class="form-check-label" for="sw4">Remove extra space</label>
            </div><br>
           <button onclick="" type="submit" class="btn btn-success">Edit text</button>
        </form>

      </div>




 


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
